        An artistic sketch of Googles prototype of a selfdriving car. Photograph: EPA
        The shortcomings of robotic drivers and pilots reveal that the skills we humans take for granted  our ability to make sense of an unpredictable world and navigate our way through its complexities  are ones that computers can replicate only imperfectly. When the going gets tough, the software hands the wheel to the human. With software algorithms now taking on knowledge work, were coming to find that our most subtle intellectual skills also remain beyond the reach of programmers. The ability of computers and big data algorithms to analyse and make judgments about complex phenomena has come a long way in recent years. What it hasnt done is obviate the need for human insight and intuition.
        In medicine, extravagant promises have been made about how information technology will improve care and cut costs. But recent studies of digital recordkeeping and diagnostic systems reveal that they actually tend to inflate healthcare costs, while making no measurable difference in the quality of patient outcomes. Computers can provide valuable information to doctors, but they cant match an experienced doctors ability to grasp the intricacies of a patients condition or guide the patient back to health. As the surgeon and author Atul Gawande has pointed out, we can only go so far in routinising medicine. The expert audacity of the experienced clinician cant be replaced by software templates and predictive algorithms.
        In education, computers are also falling short of expectations. Just a couple of years ago, everyone thought that massive open online courses  Moocs  would revolutionise universities. Classrooms and teachers seemed horribly outdated when compared to the precision and efficiency of computerised lessons. And yet Moocs have largely been a flop. We seem to have underestimated the intangible benefits of bringing students together with a real teacher in a real place. Inspiration and learning dont flow so well through fibreoptic cables.
        The technophile reader will at this point be pulling her hair out. Sure, shell argue, computers have limitations today, but the weaknesses are only temporary. Since the speed of computers continues to advance exponentially, it is just a matter of time before machines will be able to do everything we can do. Thats an understandable response, and a typical one, but it springs from flawed reasoning. What ultimately constrains computers ability to repicate human thought has little to do with technical characteristics such as processor speed or memory capacity. It has everything to do with the machines lack of being. Even the most accomplished computer systems, University of Toronto computer scientist Hector Levesque writes, remain idiotsavants. They can be programmed to perform exceptionally well in carrying out tightly circumscribed mental exercises, such as playing chess or keeping a car centred in a lane, but they are completely hopeless outside their area of expertise. They remain prisoners of their coding. Their precision may be remarkable, but it is inextricably linked to the narrowness of their perception.
        expand
        A robot working on aluminium cars at Jaguar Land Rover in the West Midlands. Photograph: John Robertson
        What makes us smart is not our ability to run lots of data through the circuits of our brains or to tackle welldefined problems through scripted routines. It is our ability to make sense of things  to weave the knowledge we draw from observation and experience into a rich and fluid understanding of the world that we can then apply to any task or challenge. Its this mental suppleness, born of having an awareness of ourselves and our surroundings, that allows us to think conceptually, critically, metaphorically, imaginatively. The great advantage we have over our computers, in short, is that we are alive and they are not. Sciencefiction fantasies aside, we are not going to lose that advantage anytime soon.
        The real danger we face from computer automation is dependency. Our inclination to assume that computers provide a sufficient substitute for our own intelligence has made us all too eager to hand important work over to software and accept a subservient role for ourselves. In designing automated systems, engineers and programmers also tend to put the interests of technology ahead of the interests of people. They transfer as much work as possible to the software, leaving us humans with passive and routine tasks, such as entering data and monitoring readouts. Recent studies of the effects of automation on work reveal how easily even very skilled people can develop a deadening reliance on computers. Trusting the software to handle any challenges that may arise, the workers fall victim to a phenomenon called automation complacency. Their attention drifts, they fail to exercise their skills and their talents begin to wither. In the US, the Federal Aviation Administration has found evidence of a loss of manual flying ability among pilots, which in the worst cases has led to accidents. The agency is now encouraging commercial aviators to turn off the autopilot during flights and do more manual flying. Studies of accountants, radiologists and other professionals have also documented signs of deskilling as a result of automation.
        If we design and use our thinking machines wisely, they will open new possibilities for us. They will help us solve hard problems, and they will push us to greater achievements. If we stay on the current path, we will doom ourselves to less interesting work and a steady erosion of skills. The suggestion that algorithms are smarter than we are will become selffulfilling. Certainly, we should respect the capabilities of our computers. But we should respect our own talents even more.

