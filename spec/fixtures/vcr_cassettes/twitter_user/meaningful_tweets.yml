        Point of view
        Nicholas Carr: 'Are we becoming too reliant on computers?'
        The most subtle of our human skills remains well beyond the reach of programmers, but we must be wary of surrendering too much power to machines
        Are we being sucked into an automated existence?  a still from I, Robot. Photograph: Allstar/20th Century Fox
        Share on WhatsApp
        Are humans necessary? The answer to that question would seem to be in doubt. As computers continue their inexorable advance, software is taking over sophisticated jobs in fields as various as accounting and medicine, architecture and law. Soon, our Silicon Valley magicians tell us, robots will be driving our cars and flying our planes, diagnosing our ailments and prescribing treatments, teaching our kids and caring for our ageing parents, and, in general, orchestrating our lives. By the end of the next decade, Googles Ray Kurzweil predicts, artificial intelligence will outstrip the human variety. Well have been made redundant by our machines.
        Its true that our jobs and lives are becoming ever more automated, and it seems a sure bet that the trend will continue. Computers arent about to slow down or dumb down. But we shouldnt write ourselves out of the plot just yet. As digital technology sprints forward, were not just learning about the possibilities of computer intelligence, were also getting a lesson in its limits. The most subtle of our human skills  our common sense, our ingenuity and adaptability, the fluidity of our thinking  remain well beyond the reach of programmers. Far from displacing us, computer automation is underscoring just how valuable, and singular, our own talents are.
        Consider the muchcelebrated selfdriving car. When Google announced, in 2010, that it had built a Prius that could drive itself through traffic  an amazing achievement, to be sure  the company also predicted that fully autonomous vehicles would be on sale by the end of the decade. Thats not going to happen. Lost in the hype about robotic cars has been the fact that human drivers continue to play an essential role in their operation. Robots still get flummoxed by all sorts of odd and unexpected events  detours, leafcovered roads, gesturing traffic police, windblown bits of debris  that human drivers interpret and respond to with remarkable aplomb.
        Even if engineers succeed in making a robotic vehicle able to handle 99% of driving situations, robotics experts note, thats still a very long way from full autonomy. Its possible to imagine selfdriving cars operating independently in tightly controlled circumstances, such as on dedicated highway lanes, but as long as cars have to handle the vagaries of realworld traffic in cities and neighbourhoods, a watchful, adept human will continue to have a place in the drivers seat.
        The same is true in aviation. Autopilots handle the bulk of flying these days, but the technology is far from flawless. When automated systems break down or confront situations their software cant handle, a pilot has to take over. We learned a stark lesson about the limits of flight automation in 2009 when a US Airways jet lost both its engines after hitting a flock of geese on takeoff from LaGuardia airport in New York. Reacting calmly and brilliantly, the pilot, Chesley Sullenberger , landed the plane safely on the Hudson river. Sullenbergers feat may have been particularly dramatic, but skilled pilots guide planes out of hazardous situations every day.
